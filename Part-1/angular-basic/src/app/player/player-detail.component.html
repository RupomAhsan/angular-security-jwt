<div class="card" *ngIf="player">
  <div class="card-header bg-info">
    Player Information
  </div>
  <div class="card-body">
      <div class="form-group">
          <label for="name">Player Name</label>
          <input id="name" class="form-control" [(ngModel)]="player.name" />
        </div>

        <div class="form-group">
          <label for="introductionDate">
            Introduction Date
          </label>
          <input id="joinedDate" class="form-control" [ngModel]="player.joinedDate | date:'yyyy-MM-dd'" (ngModelChange)="player.joinedDate = $event"
            type="date" />
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input id="price" class="form-control" [(ngModel)]="player.price" />
        </div>

        <div class="form-group">
          <label for="nationality">Nationality</label>
          <input id="nationality" class="form-control" [(ngModel)]="player.nationality" />
        </div>

        <div class="form-group">
          <label for="clubs">CLub</label>
          <select id="clubs" name="clubs" class="form-control" [(ngModel)]="player.clubId">
            <option *ngFor="let club of clubs" value="{{club.id}}">
              {{club.name}}
            </option>
          </select>
        </div>
  </div>
  <div class="card-footer text-muted">
      <button class="btn btn-primary" (click)="saveData()" *ngIf="securityObject.canSavePlayer">Save</button>
    <button class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
</div>
