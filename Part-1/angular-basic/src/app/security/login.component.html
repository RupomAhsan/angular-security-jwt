<div class="row  justify-content-center">
  <div class="col-xs-12 col-sm-6 ">
    <div class="alert alert-danger" *ngIf="securityObject &&
         !securityObject.isAuthenticated">
      <p>Invalid User Name/Password.</p>
    </div>
  </div>
</div>
<!-- TEMPORARY CODE TO VIEW SECURITY OBJECT -->
<div class="row  justify-content-center">
  <div class="col-xs-12 col-sm-6 ">
    <label></label>
  </div>
</div>
<form>
  <div class="row  justify-content-center">
    <div class="col-xs-12 col-sm-6 ">
      <div class="card text-white mb-8" style="max-width: 50rem;">
        <div class="card-header bg-primary">Log in</div>
        <div class="card-body">
          <div class="form-group">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">
                  <fa name="envelope"></fa>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="User Name" aria-label="User Name"
                aria-describedby="addon-wrapping" id="userName" name="userName" required [(ngModel)]="user.userName"
                autofocus="autofocus">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">
                  <fa name="lock"></fa>
                </span>
              </div>
              <input id="password" name="password" class="form-control" required [(ngModel)]="user.password"
                type="password" placeholder="Password">
            </div>
          </div>
        </div>
        <div class="card-footer ">
          <button class="btn btn-primary" (click)="login()">
            Login
          </button></div>
      </div>
    </div>
  </div>
</form>
